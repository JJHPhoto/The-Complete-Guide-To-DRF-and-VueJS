<!DOCTYPE html>
<html lang="en">
<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Computed Properties</title>

  <style>
    .container {
      margin: 30px
    }
  </style>
</head>
<body>
  <div id="app">
    <div class="container">
      <p>Methond 1: {{getRandomNumber()}}</p>
      <p>Methond 2: {{getRandomNumber()}}</p>
      <p>Methond 3: {{getRandomNumber()}}</p>

      <p>Computed 1: {{getRandomComputed}}</p>
      <p>Computed 2: {{getRandomComputed}}</p>
      <p>Computed 3: {{getRandomComputed}}</p>
      <hr>
      <h4>Full Name: {{fullName}}</h4>
      <hr>
      <h4>Reversed Name: {{reverseFullName}}</h4>

    </div>

  </div>
  
  <script src="https://unpkg.com/vue@3"></script>
  <script src="main.js"></script>

</html>
